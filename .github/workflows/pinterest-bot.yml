name: Daily Pinterest Post

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  post-to-pinterest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests Pillow beautifulsoup4

    - name: Create .env file
      run: |
        echo "PINTEREST_ACCESS_TOKEN=${{ secrets.PINTEREST_ACCESS_TOKEN }}" > .env
        echo "AMAZON_AFFILIATE_TAG=wellnesslabco-20" >> .env

    - name: Run Pinterest bot
      run: |
        python pinterest_bot_enhanced.py --auto --no-ai

    - name: Commit generated files
      run: |
        git config --local user.email "bot@wellnesslabco.com"
        git config --local user.name "Pinterest Bot"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Daily Pinterest post $(date +'%Y-%m-%d')"
        git push
      continue-on-error: true
